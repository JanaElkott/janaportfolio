<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="loading">

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="#" class="logo" data-key="nav.logo"></a>
            <div class="nav-links">
                <a href="#about" data-key="nav.about"></a>
                <a href="#experience" data-key="nav.experience"></a>
                <a href="#skills" data-key="nav.skills"></a>
                <a href="#projects" data-key="nav.projects"></a>
                <a href="#contact" data-key="nav.contact"></a>
            </div>
            <div class="nav-controls">
                <button id="lang-toggle" aria-label="Switch Language">AR</button>
                <button id="theme-toggle" aria-label="Switch Theme">
                    <span class="theme-icon">☀</span>
                </button>
                <button id="mobile-menu-btn" aria-label="Menu">☰</button>
            </div>
        </div>
        <!-- Mobile Menu Container -->
        <div id="mobile-menu" class="mobile-menu hidden">
            <a href="#about" data-key="nav.about"></a>
            <a href="#skills" data-key="nav.skills"></a>
            <a href="#projects" data-key="nav.projects"></a>
            <a href="#contact" data-key="nav.contact"></a>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-bg"></div>
            <div class="container hero-container-split">
                <div class="hero-text">
                    <span class="greeting animate-text" data-key="hero.greeting"></span>
                    <h1 class="title animate-text" data-key="hero.title"></h1>
                    <p class="subtitle animate-text" data-key="hero.subtitle"></p>
                    <div class="cta-group animate-text">
                        <a href="#experience" class="btn btn-primary" data-key="hero.cta_primary"></a>
                        <a href="#contact" class="btn btn-secondary" data-key="hero.cta_secondary"></a>
                    </div>
                </div>
                <!-- 3D Tilt Image Container -->
                <div class="hero-image-wrapper animate-up">
                    <div class="hero-image-tilt">
                        <img src="" alt="Profile" class="profile-img" id="hero-profile-img">
                        <div class="hero-deco-shape shape-1"></div>
                        <div class="hero-deco-shape shape-2"></div>
                    </div>
                </div>
            </div>
            <div class="scroll-indicator">
                <div class="mouse"></div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <div class="container">
                <div class="section-header">
                    <h2 class="animate-up" data-key="about.title"></h2>
                </div>
                <div class="about-grid">
                    <div class="about-text animate-up">
                        <p data-key="about.description"></p>
                    </div>
                    <div class="about-stats animate-up">
                        <!-- Stats injected via JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience">
            <div class="container">
                <div class="section-header">
                    <h2 class="animate-up" data-key="experience.title"></h2>
                </div>
                <div id="experience-timeline" class="timeline">
                    <!-- Experience injected via JS -->
                </div>
            </div>
        </section>

        <!-- Education Section -->
        <section id="education">
            <div class="container">
                <div class="section-header">
                    <h2 class="animate-up" data-key="education.title"></h2>
                </div>
                <div id="education-grid" class="education-grid">
                    <!-- Education injected via JS -->
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills">
            <div class="container">
                <div class="section-header">
                    <h2 class="animate-up" data-key="skills.title"></h2>
                </div>
                <div id="skills-container" class="skills-wrapper">
                    <!-- Skills injected via JS -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <div class="container">
                <div class="section-header">
                    <h2 class="animate-up" data-key="projects.title"></h2>
                </div>
                <div id="projects-grid" class="projects-grid">
                    <!-- Projects injected via JS -->
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services">
            <div class="container">
                <div class="section-header">
                    <h2 class="animate-up" data-key="services.title"></h2>
                </div>
                <div id="services-grid" class="services-grid">
                    <!-- Services injected via JS -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div class="container contact-container">
                <h2 class="animate-up" data-key="contact.title"></h2>
                <p class="animate-up" data-key="contact.text"></p>

                <!-- Social Icons in Contact Card -->
                <div class="social-links contact-social animate-up">
                    <a href="#" id="contact-linkedin" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="#" id="contact-whatsapp" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
                    <a href="#" id="contact-phone"><ion-icon name="call-outline"></ion-icon></a>
                </div>

                <a href="#" id="contact-btn" class="btn btn-primary btn-glow animate-up" data-key="contact.button"></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="social-links">
                <a href="#" id="link-linkedin" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="#" id="link-whatsapp" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
                <a href="#" id="link-email"><ion-icon name="mail-outline"></ion-icon></a>
                <a href="#" id="link-phone"><ion-icon name="call-outline"></ion-icon></a>
            </div>
            <p data-key="footer.copyright"></p>
        </div>
    </footer>

    <!-- Project Modal -->
    <div id="project-modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <img src="" alt="" class="modal-image">
                <h3 class="modal-title"></h3>
                <span class="modal-category"></span>
                <p class="modal-description"></p>
            </div>
        </div>
    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="animations.js"></script>
    <script src="app.js"></script>
</body>

</html>
