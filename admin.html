<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Reuse variables -->
    <link rel="stylesheet" href="admin.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <h2>Admin Login</h2>
            <input type="password" id="admin-pass" placeholder="Enter Password (admin123)">
            <button onclick="checkLogin()">Login</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div class="admin-container hidden" id="admin-app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Portfolio<span>Admin</span></h3>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn" onclick="switchTab('meta')">⚙️ Global Settings</button> <!-- New -->
                <button class="nav-btn active" onclick="switchTab('hero')">Hero Section</button>
                <button class="nav-btn" onclick="switchTab('about')">About</button>
                <button class="nav-btn" onclick="switchTab('experience')">Experience</button>
                <button class="nav-btn" onclick="switchTab('education')">Education</button>
                <button class="nav-btn" onclick="switchTab('skills')">Skills</button>
                <button class="nav-btn" onclick="switchTab('projects')">Projects</button>
                <button class="nav-btn" onclick="switchTab('services')">Services & Footer</button>
            </nav>
            <div class="sidebar-footer">
                <button class="action-btn download-btn" onclick="downloadJSON()">
                    <ion-icon name="download-outline"></ion-icon> Download JSON
                </button>
                <button class="action-btn save-btn" onclick="saveToLocal()">
                    <ion-icon name="save-outline"></ion-icon> Save Changes
                </button>
                <button class="action-btn reset-btn" onclick="resetData()">
                    Reset
                </button>
                <a href="index.html" class="view-site-link" target="_blank">View Site -></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-bar">
                <h2 id="current-section-title">Hero Section</h2>
                <div class="lang-toggle-wrapper">
                    <span class="lang-label">Editing Language:</span>
                    <select id="lang-select" onchange="renderCurrentTab()">
                        <option value="en">English (EN)</option>
                        <option value="ar">Arabic (AR)</option>
                    </select>
                </div>
            </div>

            <div id="editor-area" class="editor-area">
                <!-- Forms injected via JS -->
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
